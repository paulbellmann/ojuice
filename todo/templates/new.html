{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="insform">
                <h1>{{ title }}</h1>
                <br>
                <form class="insert_form" action="{% url 'create' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Title</span>
                        {{ form.title }}
                    </div>
                    <br>
                    {{ form.body }}
                    <br>
                    <button id="subb" type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
